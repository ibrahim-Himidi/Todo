<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Todo List</h1>
      </div>
    </div>

    <div class="form">
      <div class="container">
        <input type="text" id="value" placeholder="Add your task" />
        <input type="submit" class="add" value="Add Task" />
      </div>
    </div>

    <div class="tasks">
      <div class="container"></div>
    </div>

    <section class="confrim-box">
      <div class="box">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>Are you sure you want to delete this task?</p>
        <div>
          <button class="cancel" onclick="cancel()">Cancel</button>
          <button class="confirm-delete" onclick="confrimToDelete()">
            Delete
          </button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
